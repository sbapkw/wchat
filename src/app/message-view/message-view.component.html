<div class="message-container" [ngClass]="getClass(message)">
    <div class="sender-and-date">
        <span id="sender">{{message.sender}}</span>
        <span id="date">{{message.date.toDateString()}}</span>
    </div>
    <p id="message">{{message.message}}</p>
    <span id="time-info">{{message.date.getHours() + ":" + message.date.getMinutes()}}</span>
</div>
